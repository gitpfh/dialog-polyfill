<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<head>
<script src="../dialog-polyfill.js"></script>
<link rel="stylesheet" type="text/css" href="../dialog-polyfill.css">
<style>
dialog:focus {
  outline: 8px solid red;
}

dialog + .backdrop {
  background-color: rgba(0,255,0,0.5);
}
</style>
</head>
<body>
<p>Test for focus.</p>
<div id="console"></div>

<dialog id="outer">
  <input type="text" placeholder="Normal" />
  <input type="text" placeholder="Autofocus" autofocus />

  <dialog id="nested">
    I'm a nested dialog who wouldn't normally show focus.
    <input type="text" placeholder="Normal" />
  </dialog>

  <button id="show_nested">Show Nested Non-Modal</button>

</dialog>

<button id="show_outer">Show outer modal again</button>
<script>

var outer = document.querySelector('dialog#outer');
dialogPolyfill.registerDialog(outer);
outer.showModal();

var nested = document.querySelector('dialog#nested');
dialogPolyfill.registerDialog(nested);

show_outer.onclick = function() {
  outer.showModal();
};

show_nested.onclick = function() {
  nested.show();
};

</script>
</body>
</html>
